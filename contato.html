<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
    <body>
        <div class="contact-container">
          <h1>Entre em Contato</h1>
          <p>Preencha o formulário abaixo e entraremos em contato com você em breve.</p>
          
          <form action="#" method="post" class="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome">
      
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
      
            <label for="subject">Assunto:</label>
            <input type="text" id="subject" name="subject" required placeholder="Digite o assunto">
      
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required placeholder="Digite sua mensagem"></textarea>
      
            <button type="submit">Enviar</button>
          </form>
        </div>
      </body>
</html>
